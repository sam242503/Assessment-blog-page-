<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<link rel="stylesheet" href="register.component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
  <div class="container">
    <form action="" class="register">
    <b><span class="heading">Candidate details:</span></b>  <br>
    <br>
      <b><span id="first">First Name: <input type="text" name="fname" class="signup" id="fname" required></span>
       <span id="middle"> Middle Name: <input type="text" name="mname"><br></span>
        <span id="last">Last Name: <input type="text" name="lname" id="lname" class="signup" required></span>
        <span id="mob">Mobile No. <input type="text" name="m.bo." class="signup" required><br></span>
      <span id="mail">  Email: <input type="email" name="email" id="email" class="signup" required></span>
       <span id="nation"> Nationality: <input type="text" name="nationality" class="signup" required><br></span>
       <div class="gender"> Gender: <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" required name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline" >
        <input class="form-check-input" type="radio"  required name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <span class="dob">DOB: <input type="date" name="" required id=""></span></div><br>
       <span id="pass"> Password: <input type="password" name="password" id="password<span></span>" class="signup" required></span>
        <span id="rpass">Re-Password: <input type="password" name="password" class="signup" required><br><br></span>
        <a routerLink="/signup-success"><Button class="btn btn-primary submit">Sign Up</Button></a>
      </b>
    </form>
  </div>
</body>

</html>
